<nav class="navbar navbar-expand-lg navbar-dark bg-dark" [ngClass]="'my-navbar'">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Home</a>
    <button class="navbar-toggler" type="button" (click)="toggleNav()" [class.collapsed]="isCollapsed">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div [ngClass]="{'collapse': isCollapsed, 'navbar-collapse': true}">
      <ul class="navbar-nav me-auto">
        <li class="nav-item" *ngIf="!userService.isLoggedIn()">
          <a class="nav-link" [routerLink]="['/login']" (click)="isCollapsed=true">Log in</a>
        </li>
        <li class="nav-item" *ngIf="!userService.isLoggedIn()">
          <a class="nav-link" [routerLink]="['/registration']" (click)="isCollapsed=true">Register</a>
        </li>
        <li class="nav-item" *ngIf="userService.isLoggedIn()">
          <a class="nav-link" (click)="logout();isCollapsed=true">Log out</a>
        </li>
        <li class="nav-item" *ngIf="userService.isLoggedIn()">
          <a class="nav-link" [routerLink]="['/duels']" (click)="isCollapsed=true">My Duels</a>
        </li>
        <li class="nav-item" *ngIf="userService.isLoggedIn()">
          <a class="nav-link" [routerLink]="['/tournament-creation']" (click)="isCollapsed=true">Organize Tournament</a>
        </li>
      </ul>
      <div class="d-flex" *ngIf="isHomePage()">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="searchTerm" (ngModelChange)="onSearchTermChange($event)">
        <button class="btn btn-outline-success" type="button" (click)="search()">Search</button>
      </div>
    </div>
  </div>
</nav>
